### YamlMime:Landing
title: Documentação da CLI (Interface de Linha de Comando) do Azure
summary: "A CLI do Azure (interface de linha de comando do Azure) é um conjunto de comandos usado para criar e gerenciar recursos do Azure.  \nA CLI do Azure está disponível nos serviços do Azure e foi criada para ajudar você a trabalhar de maneira rápida com o Azure, com ênfase na automação.\n"
