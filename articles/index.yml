additionalContent:
  sections:
  - title: Ferramentas de desenvolvimento
    items:
    - title: API REST
      url: https://docs.microsoft.com/rest/api/
    - title: Extensões do Azure para o Visual Studio Code
      url: https://code.visualstudio.com/docs/azure/extensions
    - title: SDK .NET
      url: https://docs.microsoft.com/dotnet/azure/sdk/
    - title: SDK do Python
      url: https://docs.microsoft.com/python/api/?view=azure-python
    - title: SDK do JavaScript
      url: https://docs.microsoft.com/javascript/api/
    - title: Java SDK
      url: https://docs.microsoft.com/java/api/
    - title: Spring no Azure
      url: https://docs.microsoft.com/azure/java/spring-framework/
  - title: Ferramentas do DevOps
    items:
    - title: Azure PowerShell
      summary: Use os cmdlets do Azure PowerShell para gerenciar os recursos do Azure diretamente por meio da linha de comando do PowerShell.
      url: https://docs.microsoft.com/powershell/azure/
    - title: CLI do Azure
      summary: Use os comandos da CLI do Azure para criar e gerenciar recursos por meio da linha de comando.
      url: https://docs.microsoft.com/cli/azure/
    - title: Modelos do ARM
      summary: Use os modelos do Azure Resource Manager para definir e configurar seu projeto com arquivos JSON.
      url: https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: Use o Azure DevOps para planejar trabalhos, colaborar com o desenvolvimento de códigos e criar e implantar aplicativos.
      url: https://docs.microsoft.com/azure/devops/?view=azure-devops
    - title: GitHub Actions
      summary: Use o GitHub Actions para automatizar, personalizar e executar seus fluxos de trabalho de desenvolvimento de software de dentro de seu repositório.
      url: https://help.github.com/en/actions
    - title: Jenkins
      summary: Use o Jenkins para automatizar a integração e a entrega contínuas (CI/CD) em seus projetos de software.
      url: https://docs.microsoft.com/azure/jenkins/
    - title: Terraform
      summary: Use o Hashicorp Terraform para provisionar e gerenciar a infraestrutura de nuvem.
      url: https://docs.microsoft.com/azure/terraform/
    - title: Ansible
      summary: Use o Ansible para automatizar o provisionamento de nuvem, o gerenciamento de configuração e as implantações de aplicativo.
      url: https://docs.microsoft.com/azure/developer/ansible/
    - title: Chef
      summary: Use o Chef para transformar sua infraestrutura de máquina virtual no Azure em código.
      url: https://docs.microsoft.com/azure/developer/chef/
    - title: Maven
      summary: Use o Maven para automatizar a maneira como você cria e gerencia projetos Java. Ele também funciona com outras linguagens.
      url: https://docs.microsoft.com/java/api/overview/azure/maven/README
    - title: Kit de Ferramentas do Azure para IntelliJ
      summary: Use o Azure Toolkit for IntelliJ para criar, desenvolver, testar e implantar aplicativos do Azure de dentro do IDE do IntelliJ.
      url: https://docs.microsoft.com/azure/java/intellij/
    - title: Kit de ferramentas do Azure para Eclipse
      summary: Use o Azure Toolkit for Eclipse para criar, desenvolver, testar e implantar aplicativos do Azure de dentro do IDE do Eclipse.
      url: https://docs.microsoft.com/azure/java/eclipse/
