title: Documentação do Eclipse MicroProfile no Azure
summary: MicroProfile é um projeto da Eclipse Foundation voltado para aproveitar e evoluir tecnologias de Enterprise Java, como Java EE para arquiteturas de microsserviço distribuído, através da inovação em várias implementações e colaboração em áreas de interesse comuns com o objetivo de padronização.
