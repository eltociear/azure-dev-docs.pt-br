### YamlMime:Landing
title: Azure para desenvolvedores de Python
summary: >
  O Azure oferece serviços abrangentes para desenvolvedores de Python, incluindo hospedagem de aplicativos, armazenamento, bancos de dados open-source, como mySQL e PostgreSQL, ciência de dados, aprendizado de máquina e IA. As bibliotecas do Azure (SDK) para Python ajudam os desenvolvedores a serem altamente produtivos quando usam esses serviços.
