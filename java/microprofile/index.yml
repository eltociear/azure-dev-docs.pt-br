title: Documentação do Eclipse MicroProfile no Azure
summary: O MicroProfile é um projeto da Eclipse Foundation que visa aproveitar e aprimorar tecnologias Java corporativas, como o Java EE, para arquiteturas de microsserviço distribuído, por meio da inovação em várias implementações e da colaboração em áreas de interesse comuns com o objetivo de padronização.
