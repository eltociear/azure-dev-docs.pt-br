### YamlMime:Landing
title: Documentação do SDK do Azure para JavaScript
summary: >
  Conheça o SDK do Azure para JavaScript e Node.js, como começar a usá-lo e o que ele oferece para desenvolvedores. Comece a usar recursos úteis do Azure, como hospedagem de aplicativos, tarefas do DevOps, armazenamento e bancos de dados persistentes e trabalho com dispositivos da Internet das Coisas.
metadata:
  title: Azure para desenvolvedores JavaScript e Node.js
  description: Comece a desenvolver aplicativos com o SDK do Azure para JavaScript no navegador ou para Node.js por meio de tutoriais e ferramentas e por meio da referência do SDK.
  author: sptramer
  ms.author: sttramer
