### YamlMime:Landing
title: Documentação do SDK do Azure para Python
summary: >
  Saiba mais sobre o SDK do Azure para Python, como começar a usá-lo e o que ele oferece para desenvolvedores. Introdução aos recursos úteis do Azure, como hospedagem de aplicativos, suporte para bancos de dados open-source, como mySQL e PostgreSQL e trabalho com Big Data para aprendizado de máquina e outros aplicativos.
