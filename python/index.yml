            image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: Crie e implante um aplicativo Web do Python no Azure.
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureFunctions.svg'
            title: Use o Visual Studio Code para criar e implantar um aplicativo Python sem servidor no Azure Functions.
            href: 'https://code.visualstudio.com/docs/python/tutorial-azure-functions'
          - image:
              src: 'https://docs.microsoft.com/azure/python/media/AzureNotebooks.png'
            title: Comece a usar o Azure Machine Learning em um Jupyter Notebook.
            href: /azure/notebooks/use-machine-learning-services-jupyter-notebooks?toc=/azure/python/toc.json&bc=/azure/python/breadcrumb/toc.json
          - image:
              src: 'https://docs.microsoft.com/azure/devops/_img/index/devopsiconpipelines96.svg'
            title: Crie e implante um aplicativo do Python no Azure Pipelines
            href: /azure/devops/pipelines/languages/python-webapp?toc=/azure/python/toc.json&bc=/azure/python/breadcrumb/toc.json
          - href: /azure/cosmos-db/create-sql-api-python?toc=/azure/python/toc.json&bc=/azure/python/breadcrumb/toc.json
            image:
