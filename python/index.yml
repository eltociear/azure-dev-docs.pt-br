### YamlMime:Landing
title: Azure para desenvolvedores de Python
summary: >
  O Azure oferece serviços abrangentes para desenvolvedores de Python, incluindo hospedagem de aplicativos, armazenamento, bancos de dados open-source, como mySQL e PostgreSQL, ciência de dados, aprendizado de máquina e IA. O SDK do Azure para Python ajuda os desenvolvedores a serem altamente produtivos ao usar esses serviços.
