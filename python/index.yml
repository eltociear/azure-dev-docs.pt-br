            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            title: Visual Studio Code
          - href: /cli/azure?toc=/azure/python/toc.json&bc=/azure/python/breadcrumb/toc.json
            html: Gerencie os recursos do Azure na linha de comando.
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_dev-7.svg'
            title: CLI do Azure
          - href: /windows/wsl/install-win10?toc=/azure/python/toc.json&bc=/azure/python/breadcrumb/toc.json
            html: Execute os aplicativos do Linux nativamente no Windows 10 usando várias distribuições.
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux-color.svg'
            title: Subsistema do Windows para Linux